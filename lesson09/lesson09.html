<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>v- for 详解</title>
	</head>
	<body>
		<div id ='demo1'>
			<ol>
				<li v-for="(value,key) in video">
					{{key}}:{{value}}
				</li>
			</ol>
		</div>
		<script type="text/javascript">
			var demo1= new Vue({
				el:'#demo1',
				data:{
					video:{
						title:'流浪地球',
						price:'100'
					}
				}
			})
			
		</script>
	</body>
</html>
